<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Buscar localização"
      name="city"
      [(ngModel)]="initialCityName"
    />
    <span>
      <i (click)="onSubmit()" class="fa-solid fa-magnifying-glass"></i>
    </span>
  </form>
</div>
<app-wheater-card [weatherDatasInput]="weatherDatas"></app-wheater-card>
